<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Busca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div id="resultado" class="text-center"></div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const filme = params.get("filme");

    fetch(`https://www.omdbapi.com/?apikey=2e402bc6&t=${encodeURIComponent(filme)}`)
        .then(response => response.json())
        .then(data => {
            if (data.Response === "False") {
                document.getElementById("resultado").innerHTML =
                    `<h2>Filme n√£o encontrado</h2>`;
                return;
            }

            document.getElementById("resultado").innerHTML = `
                <div class="card mx-auto" style="width: 22rem;">
                    <img src="${data.Poster}" class="card-img-top" alt="Capa do filme">
                    <div class="card-body">
                        <h3 class="card-title">${data.Title}</h3>
                        <p class="card-text"><strong>Ano:</strong> ${data.Year}</p>
                        <p class="card-text">${data.Plot}</p>
                        <a href="index.html" class="btn btn-danger">Voltar</a>
                    </div>
                </div>
            `;
        });
</script>

</body>
</html>
